<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo Isosceles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>

            width: auto;
            height: auto;
        }

</head>

<body>
    <div class="container">

        <h1>Calcular la altura de un triángulo isósceles</h1>
        <form action="" class="">
            <label for="InputLado1" class="form-label">Lado 1</label>
            <input id="InputLado1" type="number" class="form-control" placeholder="Example: 1,2,3,4">

            <label for="InputLado2" class="form-label mt-4">Lado 2</label>
            <input id="InputLado2" type="number" class="form-control " placeholder="Example: 1,2,3,4">

            <label for="InputLado3" class="form-label mt-4">Lado 3</label>
            <input id="InputLado3" type="number" class="form-control" placeholder="Example: 1,2,3,4">
            <h3 id="resultado"></h3>
            <div class="">
                <button type="button"  onclick="calcularAlturaTrianguloIsosceles()" class="btn btn-primary btn-lg mt-4 mx-auto">Calcular Altura</button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
